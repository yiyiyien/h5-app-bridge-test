<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>链接列表</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
                   "Microsoft YaHei", system-ui, sans-serif;
      background: #f6f7f9;
      color: #111;
      padding: 16px;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    .group-title {
      padding: 10px 16px;
      font-size: 13px;
      color: #888;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid #eee;
      -webkit-tap-highlight-color: transparent;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item:active {
      background: #f2f3f5;
    }

    .title {
      font-size: 15px;
    }

    .arrow {
      width: 18px;
      height: 18px;
      color: #bbb;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 分组一：A标签 -->
    <div class="group-title">A标签</div>

    <a class="item" href="1.html">
      <span class="title">打开链接</span>
      <svg class="arrow" viewBox="0 0 24 24" fill="none">
        <path d="M9 6l6 6-6 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </a>

    <a class="item" href="1.html">
      <span class="title">页面二</span>
      <svg class="arrow" viewBox="0 0 24 24" fill="none">
        <path d="M9 6l6 6-6 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </a>

    <a class="item" href="1.html">
      <span class="title">页面三</span>
      <svg class="arrow" viewBox="0 0 24 24" fill="none">
        <path d="M9 6l6 6-6 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </a>

    <!-- 分组二：location.href -->
    <div class="group-title">location.href</div>

    <div class="item" onclick="location.href='1.html'">
      <span class="title">打开链接</span>
      <svg class="arrow" viewBox="0 0 24 24" fill="none">
        <path d="M9 6l6 6-6 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </div>

  </div>
</body>
</html>
